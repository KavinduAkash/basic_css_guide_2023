<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23 Variables in CSS</title>

    <style>
        :root {
            --box-width: 500px;
            --box-height: 100px;
            --box-color: red;
        }

        div:nth-child(1) {
            width: var(--box-width);
            height: var(--box-height);
            background-color: var(--box-color);
            margin-bottom: 10px;
        }
        div:nth-child(2) {
            width: var(--box-width);
            height: var(--box-height);
            background-color: yellow;
        }
    </style>

</head>
<body>

<div></div>
<div></div>

</body>
</html>
