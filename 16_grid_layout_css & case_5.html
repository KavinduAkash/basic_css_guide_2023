<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        body>div {
            border: 3px solid orange;
            width: 1000px;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; /* fr - fractional */
            grid-template-rows: 1fr 1fr; /* fr - fractional */
        }

        body>div>div {
            border: 1px solid green;
        }

    </style>

</head>
<body>

<div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
