<!--There are 3 ways to apply css to HTML-->
<!--1) Inline CSS - in an element-->
<!--2) Internal CSS - inside the <style> tag in head-->
<!--3) External Stylesheets - <link rel="stylesheet" href="assets/styles/basic.css"> in head-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 Apply CSS</title>

    <style>
        /* 2) Internal Style */
        h2 {
            color: green;
        }
    </style>

    <!--3) External Stylesheets-->
    <link rel="stylesheet" href="assets/styles/basics.css">

</head>
<body>

<!--1) Inline Style-->
<h1 style="color: red">Welcome to CSS Module</h1>
<h2>Hello CSS Module</h2>
<h3>Hi CSS Module</h3>

</body>
</html>
